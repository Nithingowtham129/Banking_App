<html>
<body>
<div class="container mt-4">
  <h3>Send Message</h3>
  <form (ngSubmit)="sendMessage()" #msgForm="ngForm">
    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" id="subject" name="subject" [(ngModel)]="subject" required class="form-control">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea id="message" name="message" [(ngModel)]="message" maxlength="1000" required class="form-control" rows="8"></textarea>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-2">
      <button type="button" class="btn btn-primary" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="!msgForm.form.valid || sending">
        {{ sending ? 'Sending...' : 'Send Message' }}
      </button>
    </div>
    <div *ngIf="responseText" class="mt-3 alert alert-info">
      {{ responseText }}
    </div>
  </form>
</div>

</body>
</html>
